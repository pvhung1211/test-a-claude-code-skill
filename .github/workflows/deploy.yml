name: deploy
on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
      - name: install deps
        run: pnpm install --frozen-lockfile 
      - name: run lint
        run: pnpm run lint
  test:
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix: 
        node-version: [22, 8]
    runs-on: ubuntu-latest
    steps:
      - name: test
        uses: ./.github/workflows/test.yml
        with:
          node-version: ${{ matrix.node-version }}
  deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: log
        run: echo "Result here:" "${{needs.test.result}}"
      - name: checkout
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
      - name: install deps
        run: pnpm install --frozen-lockfile
      - name: build source
        run: pnpm run build
      - name: deploy
        run: echo "Deploying to production..."